<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="IT school from Belarus">
  <meta name="keywords" content="HTML, CSS, JavaScript, React">
  <meta name="author" content="Ilya Shulgan">
  <title>lesson 6</title>
  <link rel="stylesheet" href="styles/style-triphouse.css">
</head>
<body>
<div class="fone">

  <div class="triphouse-head">
    <div>
      <img src="./images/logo-vector.png" alt="logo TripHouse">
    </div>
    <div>
      <div class="text-triphouse-head">
        <a class="text-triphouse stays" href="#">Stays</a>
        <a class="text-triphouse" href="#">Attractions</a>
      </div>
      <div class="night-day"></div>
      <div class="account-circle"></div>
    </div>
  </div>
  <h3 class="triphouse-inscription">Discover stays <br>
    to live, work or just relax
  </h3>
  <span class="triphouse-navi t-name">Your destination or hotel name
  </span>
  <span class="triphouse-navi t-check"> Check-in — Check-out
  </span>
  <div class="navi-line">
    <div>
      <input class="navi-city" type="text" name="city" id="city" placeholder="New York ">
      <div class="calendar">
        <input class="calendar-in" type="date" name="calendar-in" id="calendar-in">
        <input class="calendar-out" type="date" name="calendar-out" id="calendar-out">
      </div>
      <input class="quantity" type="text" name="quantity" id="quantity" placeholder="2 Adults — 0 Children — 1 Room">
    </div>
    <button class="triphouse-search">Search</button>
  </div>
  <div>
    <div class="img-gp"></div>
    <div class="img-as"></div>
  </div>

</div>

</body>
</html>
